name: Deploy
on:
  push:
    branches: [master]
permissions:
  id-token: write
  contents: read
jobs:
  deploy-and-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: arn:aws:iam::858777967843:role/LonesomeCi-GitHubActionsRole4F1BBA26-1W840M8N02102
          aws-region: us-east-1

      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn check
      - run: yarn deploy
      - run: yarn site-test
